################################# Default configuration ###################
baseURL = "localhost:1313"
title = "Ginger Studio"
theme = "airspace-hugo"
themesDir = "themes"
# post pagination
paginate = "4"
# post excerpt
summaryLength = "30"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = []
DefaultContentLanguage = "ru"

################################# Outputs #################################
# hugo outputs
[outputs]
home = ["HTML"]

# render unsafe html
[markup.goldmark.renderer]
unsafe = true


